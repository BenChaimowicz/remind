<div class="card">
  <ul class="list-group" cdkDropList [cdkDropListData]="remindList?.reminds" (cdkDropListDropped)="onDrop($event)">
    <li class="list-group-item d-flex justify-content-between align-items-center"
      *ngFor="let remind of remindList?.reminds" cdkDrag>
      {{remind.name}}
      <span class="badge badge-citrus" *ngIf="remind.reward > 0">{{remind.reward}}</span>
    </li>
  </ul>
</div>
