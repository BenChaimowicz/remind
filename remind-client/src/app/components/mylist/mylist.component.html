<div class="fluid-container px-3 py-3 my-3">
  <div class="col-4 mb-3 d-flex">
    <button class="btn btn-primary" (click)="toggleShowInput()">New list</button>
    <div class="ml-2 expanding" *ngIf="showInput" @throwIn>
      <input type="text" class="form-control" placeholder="New List's name">
    </div>
    <div class="ml-2 expanding" *ngIf="!showInput" @throwIn>
      <select class="form-control" (change)="onChange($event.target.value)">
        <option *ngFor="let list of remindLists" [value]="list.id">{{list?.name}}</option>
      </select>
    </div>
  </div>
  <div class="col-4">
    <app-dragdroplist [(remindList)]="currList"></app-dragdroplist>
  </div>
</div>
