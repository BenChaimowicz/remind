<div class="container my-3 py-3 px-3">
  <div class="card">
    <div class="card-body">
      <div class="text-center">
        <h1 class="card-title">Register a new Remind account</h1>
        <h6 class="card-subtitle text-muted mb-4">Please fill out the form and press "Sign up"</h6>
      </div>
      <div class="row col-12">
        <form class="col-6" [formGroup]="regForm">
          <div class="form-group">
            <label for="emailInput">Your Email:</label>
            <input id="emailInput" type="text" class="form-control" formControlName="emailInput"
              placeholder="remind@me.com">
          </div>
          <div class="form-group">
            <label for="userNameInput">Your User Name</label>
            <input id="userNameInput" type="text" class="form-control" formControlName="userNameInput"
              placeholder="Remind User">
          </div>
          <div class="form-group">
            <label for="birthdayInput">Your birth date:</label>
            <div class="input-group">
              <input id="birthdayInput" class="form-control" formControlName="birthdayInput" ngbDatepicker
                #dp="ngbDatepicker" [positionTarget]="calButton">
              <div class="input-group-append">
                <button #calButton class="btn btn-primary" (click)="dp.toggle()">
                  <fa-icon icon="calendar-alt"></fa-icon>
                </button>
              </div>
            </div>
          </div>
          <div class="card px-3 py-3" formGroupName="passwords">
            <div class="form-group">
              <label for="passwordInput">Your password:</label>
              <input id="passwordInput" type="password" class="form-control" formControlName="passwordInput">
            </div>
            <div class="form-group">
              <label for="passwordVerify">Verify password:</label>
              <input id="passwordVerify" type="password" class="form-control" formControlName="passwordVerify">
            </div>
          </div>
          <button class="btn btn-primary" (click)="register()">Sign up</button>
        </form>
        <div class="col-6 card">
          kaki
        </div>
      </div>
    </div>
  </div>
</div>
